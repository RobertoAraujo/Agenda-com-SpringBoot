<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>cadastro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<h1>Cadastro de Produtos</h1>

				<form  method="POST" id="contato-cadastro">

					<div class="form-group">
						<input type="text" class="form-control"
							aria-describedby="emailHelp" name="nome"
							placeholder="Nome do Contato">
					</div>
					<br>
					<div class="form-group">
						<input type="text" class="form-control"
							aria-describedby="emailHelp" name="email"
							placeholder="Email">
					</div>
					<br>
										
					<button type="submit" class="btn btn-primary btn-lg btn-block"> Enviar</button>
					<!--  <button type="submit">Enviar</button> -->
				</form>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>
	
		<a href="/#"><button type="button" id="btn-mensagem"
			class="btn btn-primary" data-toggle="modal"
			data-target="#ExemploModalCentralizado">voltar</button></a>


</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript"> $("#cadastro").trigger('reset');</script>
</body>
</html>
