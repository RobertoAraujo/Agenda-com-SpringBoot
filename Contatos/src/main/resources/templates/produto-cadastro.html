<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>cadastro Produto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
	integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<h1>Cadastro de Produtos</h1>

				<form  method="POST" id="produto-cadastro">

					<div class="form-group">
						<input type="text" class="form-control"
							aria-describedby="emailHelp" name="nome"
							placeholder="Nome Produto">
					</div>
					<br>
					<div class="form-group">
						<input type="text" class="form-control"
							aria-describedby="emailHelp" name="quantidade"
							placeholder="Quantidade">
					</div>
					<br>
					<div class="form-group">
						<input type="text" class="form-control" name="valor"
							placeholder="Valor">
					</div>
					<br>
					
					<button type="submit" class="btn btn-primary btn-lg btn-block"> Enviar</button>
					<!--  <button type="submit">Enviar</button> -->
				</form>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>
	
		<a href="/#"><button type="button" id="btn-mensagem"
			class="btn btn-primary" data-toggle="modal"
			data-target="#ExemploModalCentralizado">voltar</button></a>
			
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
</body>
</html>
