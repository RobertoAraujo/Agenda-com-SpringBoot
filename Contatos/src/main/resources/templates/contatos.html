<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Listagem de contatos utilizando o Spring Boot</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
	integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
	crossorigin="anonymous"></script>
<style type="text/css"> h1{text-align: center;} a{text-align: center;}</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<h1>Lista de contatos</h1>
				<br>
				<hr>
				<table class="table table-bordered">
					<thead style="text-align: center">
						<tr>
							<th># id </th>
							<th>Nome</th>
							<th>E-mail</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contato: ${contatos}">
							<td th:text="${contato.id}" style="text-align: center"></td>
							<td th:text="${contato.nome}"></td>
							<td th:text="${contato.email}"></td>
							<td style="width: 200px; text-align: center;"> 
								<button type="button" class="btn btn-warning btn-sm" id="editar">Editar</button>
					         	<button type="button" class="btn btn-danger btn-sm" id="deletar">Deletar</button>
					        </td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="col-1"></div>
		</div>
	</div>

	<a href="/#">voltar</a>
	
	
 
<footer style="text-align: center">
	<div> Todos os Direitos reservados</div>
</footer>
</body>
</html>
