<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"> 
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style type="text/css"> h1{text-align: center;}</style>

</head>
<body>

 <div class="container">
  <div class="row">
    <div class="col-1">
     
    </div>
    <div class="col-10">
		 <h1>Lista de produtos</h1>
		 <br>
		 <hr>
       <table class="table table-bordered" >
    <thead style="text-align: center">
      <tr>
        <th>#id</th>
        <th>Nome</th>
        <th>Qntd</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="produto: ${produtos}">  
        <td th:text="${produto.id}" style="text-align: center"></td>
        <td th:text="${produto.nome}" ></td>
        <td th:text="${produto.quantidade}" style="text-align: center"></td>
        <td th:text="${produto.valor}" style="text-align: center"></td>
         <td style="width: 200px; text-align: center" > 
			<button type="button" class="btn btn-warning btn-sm" id="editar">Editar</button>
         	<button type="button" class="btn btn-danger btn-sm" id="deletar">Deletar</button>
         </td>
      </tr>
    </tbody>
  </table>
    </div>
    <div class="col-1">
     
    </div>
  </div>
  </div>
  <a href="/#">voltar</a>
  
  
  <div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript">
  $("#editar").click(function(){
	    $("#myModal").modal();
	});
</script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
